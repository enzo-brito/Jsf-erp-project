<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">DashBoards</ui:define>

	<ui:define name="conteudo">
		<h:form id="dashboardForm">
			<p:panel header="Visão Geral de Empresas">
				<div
					style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
					<h:outputText value="Painel de Visualização"
						style="font-weight: bold; font-size: 18px;" />
					<p:commandButton value="Home"
						action="GestaoEmpresa?faces-redirect=true" icon="pi pi-home"
						styleClass="ui-button-secondary" />
				</div>

				<div style="display: flex; flex-wrap: wrap; gap: 30px;">
					<p:chart type="pie" model="#{dashboardBean.empresasPorTipo}"
						style="width: 500px;" />
					<p:chart type="bar" model="#{dashboardBean.empresasPorRamo}"
						style="width: 900px;" />
				</div>
			</p:panel>
		</h:form>

	</ui:define>


</ui:composition>
